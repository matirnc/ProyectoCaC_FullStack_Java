<body>

        siendo Nativx</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

                    <a class="nav-link" href="../pages/registro.html">Registro</a>
                </li>
            </ul>
        </div>
    </nav>
    <hr size="1px" width="100%" align="center" color="bg-light" />
    <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse">
        <form action="" method="get">
            <h2 class="tituloRegistrarse">Registro</h2>
            <div>
                <input type="text" placeholder="Nombre">
                <div class="error-text"></div>
            </div>
            <div>
                <input type="text" placeholder="Apellido">
                <div class="error-text"></div>
            </div>
            <div>
                <input type="email" placeholder="Email">
                <div class="error-text"></div>
            </div>
            <div>
                <input type="password" placeholder="Contraseña">
                <div class="error-text"></div>
            </div>
            <div>
                <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)">
                <div class="error-text"></div>
            </div>
            <div>
                <select name="pais" id="pais">
                    <option value="">País</option>
                    <option value="AR">Argentina</option>
                    <option value="BO">Bolivia</option>
                    <option value="BR">Brasil</option>
                    <option value="CH">Chile</option>
                    <option value="CO">Colombia</option>
                    <option value="EC">Ecuador</option>
                    <option value="PY">Paraguay</option>
                    <option value="PE">Perú</option>
                    <option value="UY">Uruguay</option>
                    <option value="VE">Venezuela</option>
                </select>
                <div class="error-text"></div>
            </div>
            <div class="terminos">
                <input class="check" type="checkbox" id="terminos">
                <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                <div class="error-text"></div>
            </div>
            <div>
                <input class="boton" type="submit" value="Registrarse">
            </div>
        </form>
        
        <hr size="1px" width="100%" align="center" color="bg-light" />
        
        <section data-aos="fade-up" data-aos-offset="200" data-aos-delay="100" data-aos-duration="2000" class="Titulo">
            <div class="carrucel">
                <div class="provincia">
                    <a href="./caba.html"><img class="foto box-2" src="../resources/imagenes/caba/caba.jpg"
                            alt="Dilwale Dulhania Le Jayenge" loading="lazy">
                        <p><em><small>CABA</small></em></p>
                    </a>
                </div>
                <div class="provincia">
                    <a href="./cordoba.html"><img class="foto box-2" src="../resources/imagenes/cordoba/cordoba.jpg"
                            alt="Dilwale Dulhania Le Jayenge" loading="lazy">
                        <p><em><small>Córdoba</small></em></p>
                    </a>
                </div>
                <div class="provincia">
                    <a href="./salta.html"><img class="foto box-2" src="../resources/imagenes/salta/salta.jpg"
                            alt="Dilwale Dulhania Le Jayenge" loading="lazy">
                        <p><em><small>Salta</small></em></p>
                    </a>
                </div>
                <div class="provincia">
                    <a href="./jujuy.html"><img class="foto box-2" src="../resources/imagenes/jujuy/jujuy.jpg"
                            alt="Dilwale Dulhania Le Jayenge" loading="lazy">
                        <p><em><small>Jujuy</small></em></p>
                    </a>
                </div>
                <div class="provincia">
                    <a href="./neuquen.html"><img class="foto box-2" src="../resources/imagenes/neuquen/neuquen.jpg"
                            alt="Dilwale Dulhania Le Jayenge" loading="lazy">
                        <p><em><small>Neuquen</small></em></p>
                    </a>
                </div>
                <div class="provincia">
                    <a href="./Tierra-del-fuego.html"><img class="foto box-2"
                            src="../resources/imagenes/Tierra-del-fuego/Tierra-del-fuego.jpg"
                            alt="Dilwale Dulhania Le Jayenge" loading="lazy">
                        <p><em><small>Tierra del Fuego</small></em></p>
                    </a>
                </div>

            </div>


        </section>
