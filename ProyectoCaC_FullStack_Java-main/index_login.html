<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/estilos_login.css" />
  </head>
  <body>
    <main>
      <div class="container__todo">
        <div class="caja__trasera">
          <div class="caja__trasera--login">
            <h3>Ya tienes cuenta?</h3>
            <p>Inicia sesión para entrar en la página</p>
            <button id="btn__iniciar-sesion">Iniciar sesion</button>
          </div>

          <div class="caja__trasera--register">
            <h3>Aún no tienes cuenta?</h3>
            <p>Registrate para iniciar sesion</p>
            <button id="btn__registrarse">Registrarse</button>
          </div>
        </div>

        <!-- formulario de Login y registro-->
        <div class="container__login-register">
          <!-- formulario Login -->
          <form class="formulario__login" id="loginForm">
            <!-- action="php/login_usuario_be.php" method="POST"  -->
            <h2>Iniciar sesion</h2>
            <input type="email" placeholder="Correo electrónico" name="correo" id="email_usuario" required maxlength="40"/>
            <input type="password" placeholder="Contraseña" name="contrasena" required maxlength="40" id="pass_login"/>
            <button id="btn__log" type="submit">Entrar</button>
          </form>

          <!-- formulario Registro -->
          <form class="formulario__register" id="signupForm"> <!--  action="php/registro_usuario_be.php" method="POST"  -->
            <!-- el atributo action linkea a donde mandar la data. Hay que agregar el method= POST para que funcione el -->
            <h2>Registrarse</h2>
            <input type="text" placeholder="Nombre completo" name= "nombre_completo" required maxlength="60" id="nombreID"/>
            <input type="email" placeholder="Correo electrónico" name = "correo" required maxlength="40" id="emailID"/>
            <input type="text" placeholder="Usuario" name= "usuario" required maxlength="40" id="usuarioID"/>
            <input type="password" placeholder="Contraseña" name= "contrasena" required maxlength="40" id="passID"/>
            <button id="btn_registro" type="submit">Registrarse</button>
          </form>
        </div>
      </div>
    </main>

    <!-- vinculamos los JS -->
    <script src="./scripts/script_login.js"></script>
  </body>
</html>
